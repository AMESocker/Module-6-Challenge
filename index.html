<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>5 Day Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  </head>

<body class="bg-dark container">
        <main class="row justify-content-around vh-100 align-content-around">
            <form class="col-8 bg-white p-5">
                <h1 class="form-title text-center">Find 5 Day Weather Forecast</h1>
                <div class="form-row ">
                    <div class="form-group col-12">
                        <input type="text" class="form-control" id="Location" placeholder="Location"></input>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary col-12" id="getForecastButton">Get Forecast</button>
            </form>
        </main>
